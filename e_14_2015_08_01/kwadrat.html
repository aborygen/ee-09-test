    <main>
        <h1>KWARDAT</h1>
        Podaj długość boku: <input type="text" id="num">
        <br>
        <input type="button" value="licz pole" onclick="pole()">
        <input type="button" value="licz obwód" onclick="obwod()">
        <p></p>
    </main>

    <script>
        var warn = "Należy wpisać wartość liczbową";
        function pole(){
            var a = document.getElementById("num").value;
            var p = document.querySelector("p");
            
            if(a==''){
                p.innerHTML = warn;
            }
            else{
                if(isNaN(a)){
                    p.innerHTML = warn;
                }
                else{
                    p.innerHTML = ("P = a<sup>2</sup> = "+(a*a));
                }
            }
        }
        function obwod(){
            var a = document.getElementById("num").value;
            var p = document.querySelector("p");
            
            if(a==''){
                p.innerHTML = warn;
            }
            else{
                if(isNaN(a)){
                    p.innerHTML = warn;
                }
                else{
                    p.innerHTML = ("Obw = 4a = "+(a*4));
                }
            }
        }
    </script>
