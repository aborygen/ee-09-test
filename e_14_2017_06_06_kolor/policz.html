<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remonty mieszkań</title>
  <link rel="stylesheet" href="remont.css">
</head>
<body>
  <div class="container">
    <nav><img src="logotyp.png"></nav>
    <nav><a href="index.html">O FIRMIE</a></nav>
    <nav><a href="adres.html">ADRES</a></nav>
    <nav><a href="policz.html">POLICZ</a></nav>
    <nav><a href="http://www.jakremontowac.pl/" target="_blank">LINKI</a></nav>
    <main>
      <h1>Kafelkowanie łazienki</h1>
      <p>powierzchnia w m<sup>2</sup>: <input type="number" id="liczba"></p>
      <input type="radio" name="rozmiar" value="70"><span>Płytki 20 x 20 cm</span> <br>
      <input type="radio" name="rozmiar" value="80"><span>Płytki 25 x 12 cm</span> <br> <br>
      <button onclick="licz()">PRZELICZ</button>
      <br> <p></p>
    </main>
    <footer>
      <p>Autor strony: <b>Vojcik</b></p>
    </footer>
  </div>
  <script>
    function licz(){
      const liczba = document.getElementById('liczba').value;
      const rozmiar = document.querySelector('input[name="rozmiar"]:checked').value;
      document.querySelector('p:last-of-type').innerHTML = "Koszt kafelkowania: "+(liczba * rozmiar)+"zł";
    }
  </script>
</body>
</html>
