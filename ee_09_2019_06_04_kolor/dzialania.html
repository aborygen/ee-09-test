<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Działania matematyczne</title>
  <link rel="stylesheet" href="styl.css">
</head>
<body>
  <header>
    <img src="logo.jpg" alt="matematyka">
  </header>     
  <header>
    <h1>Pomocnik Matematyczny</h1>
  </header>
  <header>
    <a href="dzialania.html"><h4>Działania</h4></a>
  </header>
  <header>
    <a href="mnozenie.html"><h4>Tabliczka mnożenia</h4></a>
  </header>
  <section>
    <h3>Proste działania</h3>
    <label for="a">liczba A: </label><input type="number" name="a" id="a"><br>
    <label for="b">liczba B: </label><input type="number" name="b" id="b"><br>
      <button onclick="licz(1)">+</button>
      <button onclick="licz(2)">-</button>
      <button onclick="licz(3)">*</button>
      <button onclick="licz(4)">/</button>
      <button onclick="licz(5)">A^B</button>
      <span></span>
  </section>
  <section>
    <ul>
      <li>dodawanie</li>
      <li>odejmowanie</li>
      <li>mnożenie</li>
      <li>dzielenie</li>
      <li>potęgowanie</li>
    </ul>
  </section>
  <footer>
    <p>Autor: Vojcik</p>
  </footer>
  <script>
    function licz(typ){
      let a = parseInt(Number(document.getElementById('a').value));
      let b = parseInt(Number(document.getElementById('b').value));
      if(typ == 1){
        wypisz(a+b);
      }
      else if(typ == 2){
        wypisz(a-b);
      }
      else if(typ == 3){
        wypisz(a*b);
      }
      else if(typ == 4){
        wypisz(a/b);
      }
      else if(typ == 5){
        wypisz(Math.pow(a,b));
      }
    }
    function wypisz(wynik){
      document.querySelector('span').innerHTML = ("Wynik: " + wynik);
    }
  </script>
</body>
</html>
